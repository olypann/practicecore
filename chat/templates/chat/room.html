<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
</head>

<body>

    {{ game.status }}
    {{ room_name|json_script:"room-name" }}

    {% if game.status == "W" %}
        <div>
            <div>waiting room</div>
        </div>

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        console.log(roomName);
        console.log("carpet");
        const chatSocket = new WebSocket(
            'wss://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = function(e) {
            console.log(e);
        };

        chatSocket.onmessage = function(e) {
            if (data.message.type === 'players') {
                console.log('hello 1');
            }


            console.log(';)');
            const data = JSON.parse(e.data);
            console.log(data);
            window.location.reload();
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    
    </script>
    

    {% elif game.status == "A" %}

        <div>
            <h2 id="username1"></h2>
            <textarea id="window1" cols="100" rows="6"></textarea>
        </div>
        <div><input id="message-input" type="text"></div>
        <div><input id="message-submit" type="button" value="Send"></div>

        <div>
            <h2 id="username2"></h2>
            <textarea id="window2" cols="100" rows="6"></textarea>
        </div>


        <script>
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
    
            const chatSocket = new WebSocket(
                'wss://' +
                window.location.host +
                '/ws/chat/' +
                roomName +
                '/'
            );

            chatSocket.onopen = function(e) {
                console.log(e);
            };
    
            chatSocket.onmessage = function (e) {
                if (data.message.type === 'players') {
                    console.log('hello 2');
                }


                const data = JSON.parse(e.data);
                console.log(data);
                console.log("the user is:");
                console.log("{{user}}");
                if ("{{user}}" === data.message.sender) {
                    document.querySelector('#window1').value += (JSON.stringify(data.message.text) + '\n');
                }
                else {
                    document.querySelector('#window2').value += (JSON.stringify(data.message.text) + '\n');
                }

                // if ('{{data.status}}' == 'A' && user === '{{data.player_2.user.username}}'){
                //     console.log(user, '{{data.player_2.user.username}}');
                //     message = 'lyalyalya'
                //     chatSocket.send(JSON.stringify({
                //         'message': message
                //     }));
                // }

            };


    
            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };
    
            document.querySelector('#message-input').focus();
            document.querySelector('#message-input').onkeyup = function (e) {
                if (e.keyCode === 13) { // enter, return
                    document.querySelector('#message-submit').click();
                }
            };
    
            document.querySelector('#message-submit').onclick = function (e) {
                const messageInputDom = document.querySelector('#message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    //как мы формировали сокеты раньше 
                    'message': message
                }));
                messageInputDom.value = '';
            };

            


        </script>

    {% elif game.status == "P" %}
        <div>processing</div>

    {% elif game.status == "F"%}
        <div>the game is finished</div>

    {% else %}
        <div> status undefined </div>

    {% endif %}

    



</body>

</html>
