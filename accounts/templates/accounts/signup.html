<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <link rel="stylesheet" href="../../static/accounts/css/style.css">
    <link rel="stylesheet" href="../../../game/static/game/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,300;0,800;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="account__input">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p> {{ field.label }}
                        {{ field }} </p>
                {% endfor %}
                <input class="choice-btn" type="submit" value="Let's go!">
                {{ form.errors }}
            </form>
            <a href="/"><button class="choice-btn">Back</button></a>
        </div>
    </div>
</body>
</html>
